<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management</title>
    <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.17/index.global.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Event Management</h1>
        <div class="event-container">
            <div class="event-list">
                <h2>Upcoming Events</h2>
                <ul id="event-list">
                    <!-- Events will be dynamically added here -->
                </ul>
            </div>
            <div class="event-details">
                <h2>Event Details</h2>
                <div id="event-details">
                    <!-- Event details will be dynamically added here -->
                </div>
            </div>
        </div>
        <div class="calendar-container">
            <h2>Calendar</h2>
            <div id="calendar"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.17/index.global.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
